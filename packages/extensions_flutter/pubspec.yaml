  flutter_animate: ^2.0.1
  package_info_plus: ^1.4.3+1
  pub_semver: ^2.1.1
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter